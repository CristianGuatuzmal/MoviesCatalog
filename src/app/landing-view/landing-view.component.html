<h2 class='landingTitle'>Popular Movies</h2>
<mat-grid-list cols='4' rowHeight='1:1.7' class='popularMovies'>
    <mat-grid-tile role=listitem *ngFor='let movie of popularMovies'>
            <app-movie-data [movieTitle]=movie.title
                            [imagePath]=movie.poster_path
                            [movieOverview]=movie.overview
                            [movieDate]=movie.release_date
                            [movieRating]=movie.vote_average></app-movie-data>
    </mat-grid-tile>
</mat-grid-list>
