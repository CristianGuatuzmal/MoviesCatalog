<mat-card class='movieShower'>
    
    <img mat-card-image src='https://image.tmdb.org/t/p/w500/{{imagePath}}' class='moviePoster'>
    <div class='titleHolder'>
        <h4 class='movieTitle'>{{movieTitle}}</h4>
        <p class='details'>fecha: {{movieDate}}</p>
    </div>
    <star-rating value='{{numberOfStars}}'
                 checkedcolor="orange" 
                 uncheckedcolor="grey"
                 size="10vh"
                 readonly="true">
    </star-rating>
</mat-card>
